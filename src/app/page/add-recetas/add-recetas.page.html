
<ion-header>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Agregar Receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Título de la Receta</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">URL de la Imagen</ion-label>
    <ion-input [(ngModel)]="imageUrl"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Ingredientes</ion-label>
    <ion-input placeholder="Agregar ingrediente" #ingredientInput></ion-input>
    <ion-button 
  (click)="ingredientInput.value ? onAddIngredient(ingredientInput.value.toString()) : null; ingredientInput.value=''">
  Agregar
</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let ingredient of ingredients">
      {{ ingredient }}
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-select-option value="desayuno">Desayuno</ion-select-option>
      <ion-select-option value="almuerzo">Almuerzo</ion-select-option>
      <ion-select-option value="cena">Cena</ion-select-option>
      <ion-select-option value="postre">Postre</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Instrucciones</ion-label>
    <ion-textarea [(ngModel)]="instructions"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="onAddReceta()">Agregar Receta</ion-button>
</ion-content>
