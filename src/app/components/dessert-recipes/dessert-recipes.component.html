<ion-header>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Recetas de Postre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Iterar sobre cada receta -->
    <ion-card *ngFor="let recipe of dessertRecipes" (click)="openRecipeModal(recipe)">
      <ion-img [src]="recipe.imageUrl" alt="Imagen de la receta"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ recipe.titulo }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ recipe.descripcion | slice:0:100 }}... <!-- Mostrar una parte de la descripción -->
        
        <!-- Botón para ver más detalles -->
        <ion-button fill="clear" (click)="openRecipeModal(recipe)">Ver más</ion-button>
        
        <!-- Botón para eliminar la receta, visible solo para el creador de la receta -->
        <ion-button *ngIf="recipe.creadorId === userId" (click)="deleteRecipe(recipe.id)" color="danger">
          Eliminar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Modal para mostrar la receta completa -->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ selectedRecipe?.titulo }}</ion-title>

          <img *ngIf="selectedRecipe?.imageUrl" [src]="selectedRecipe?.imageUrl" alt="Imagen de la receta" />          <ion-buttons slot="end">
            
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>{{ selectedRecipe?.titulo }}</h2>
              <ion-item *ngFor="let ingrediente of selectedRecipe?.ingredientes">
                {{ ingrediente }}
              </ion-item>
              <p>{{ selectedRecipe?.descripcion }}</p>
            </ion-label>
          </ion-item>
          <ion-button (click)="closeModal()">Cerrar</ion-button>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
