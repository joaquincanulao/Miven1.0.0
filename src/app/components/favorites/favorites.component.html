<ion-header>
  <ion-header>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedCategory" (ionChange)="filterFavorites()">
      <ion-segment-button value="desayuno">
        <ion-label>Desayuno</ion-label>
      </ion-segment-button>
      <ion-segment-button value="almuerzo">
        <ion-label>Almuerzo</ion-label>
      </ion-segment-button>
      <ion-segment-button value="cena">
        <ion-label>Cena</ion-label>
      </ion-segment-button>
      <ion-segment-button value="postre">
        <ion-label>Postre</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Iterar sobre las recetas favoritas filtradas -->
    <ion-card *ngFor="let recipe of filteredFavorites">
      <ion-img *ngIf="recipe.imageUrl" [src]="recipe.imageUrl" alt="Imagen de la receta"></ion-img>

      <!-- Mostrar calificación con estrellas -->
      <div class="star-rating">
        <ion-icon *ngFor="let star of [1, 2, 3, 4, 5]" [name]="star <= recipe.calificacionPromedio ? 'star' : 'star-outline'"></ion-icon>
      </div>

      <ion-card-header>
        <ion-card-title>{{ recipe.titulo }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Mostrar una descripción corta -->
        {{ recipe.descripcion | slice: 0:100 }}...

        <!-- Botones para ver más y eliminar de favoritos -->
        <ion-button fill="clear" (click)="openRecipeModal(recipe)">Ver más</ion-button>
        <ion-button fill="clear" color="danger" (click)="removeFromFavorites(recipe.id)">Eliminar de Favoritos</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Modal de detalles de la receta -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ selectedRecipe?.titulo }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-img *ngIf="selectedRecipe?.imageUrl" [src]="selectedRecipe?.imageUrl" alt="Imagen de la receta"></ion-img>

        <ion-list>
          <ion-item>
            <ion-label>
              <h2>{{ selectedRecipe?.titulo }}</h2>
            </ion-label>
          </ion-item>

          <!-- Descripción completa -->
          <ion-item>
            <ion-label>
              <h2>{{ selectedRecipe?.descripcion }}</h2>
            </ion-label>
          </ion-item>

          <!-- Ingredientes -->
          <ion-item *ngFor="let ingredient of selectedRecipe?.ingredientes">
            {{ ingredient }}
          </ion-item>

          <!-- Mostrar estrellas de calificación -->
          <ion-item>
            <ion-label>Calificación</ion-label>
            <div class="star-rating">
              <ion-icon *ngFor="let star of [1, 2, 3, 4, 5]" [name]="star <= selectedRecipe?.calificacionPromedio ? 'star' : 'star-outline'"></ion-icon>
            </div>
          </ion-item>
        </ion-list>

        <ion-button (click)="closeModal()">Cerrar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
